name: Build and Test

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - run: npm install
        working-directory: ./source

      - name: chmod
        run: chmod +x ./quartz/bootstrap-cli.mjs
        working-directory: ./source

      - name: Ensure Quartz builds
        run: npx quartz build --bundleInfo
        working-directory: ./source

  deploy:
    needs: build-and-test
    env:
      INDEXNOW_KEY: ${{ secrets.INDEXNOW_KEY }}
    permissions:
      contents: read
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build Quartz
        run: |
          npm install
          npx quartz build
        working-directory: ./source

      - name: Copy raw HTML folder
        run: |
          ls -la
          cp -r raw_html/* public/ || true
          echo "Contents of public directory:"
          ls -la public/
        working-directory: ./source

      - name: Publish IndexNow key file
        if: ${{ env.INDEXNOW_KEY != '' }}
        run: |
          # Generate files dynamically to prevent leaking the IndexNow key in the repo.
          # This writes <key>.txt into the published site root as required by the protocol.
          printf "%s" "$INDEXNOW_KEY" > "${INDEXNOW_KEY}.txt"
        working-directory: ./source/public

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./source/public
          retention-days: 1

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  lighthouse-ci:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Lighthouse CI
        uses: treosh/lighthouse-ci-action@v12
        env:
          LHCI_BUILD_CONTEXT__CURRENT_HASH: ${{ github.sha }}
        with:
          urls: |
            https://bjjgraph.org/
          uploadArtifacts: true
          temporaryPublicStorage: true

  indexnow:
    needs:
      - deploy
      - lighthouse-ci
    runs-on: ubuntu-latest
    env:
      INDEXNOW_KEY: ${{ secrets.INDEXNOW_KEY }}
    permissions:
      contents: read
    steps:
      - name: Submit sitemap to IndexNow
        uses: bojieyang/indexnow-action@v2 # v2 is the latest major version following action-versioning.
        with:
          # The location of the sitemap must start with http(s); XML Sitemap, Sitemap index, RSS and Atom formats are supported.
          sitemap-location: "https://bjjgraph.org/sitemap.xml"
          # The IndexNow key obtained from the service and stored as a GitHub secret.
          key: ${{ secrets.INDEXNOW_KEY }}
